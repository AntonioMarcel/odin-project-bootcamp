<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container {
    display: flex;
    width: 600px;
    border: 2px solid black;
    }

    .box {
    background: lightblue;
    margin: 5px;
    text-align: center;
    flex-basis: 100px; /* start width */
    }

    /* Different grow values */
    .grow1 { flex-grow: 1; }
    .grow2 { flex-grow: 2; }
    </style>

</head>
<body>
    <div class="container">
    <div class="box grow1">Grow 1</div>
    <div class="box grow2">Grow 2</div>
    <div class="box grow1">Grow 1</div>
    </div>
</body>
</html>
